name: Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  plugin_test:
    name: asdf plugin test
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install asdf
        uses: asdf-vm/actions/setup@v1
        with:
          asdf_branch: v0.9.0

      - name: Install Golang (for installing odo from Git refs)
        run: |
          asdf plugin-add golang https://github.com/kennyp/asdf-golang.git
          asdf install golang 1.16.15
          asdf global golang 1.16.15

      # TODO(rm3l): remove this once asdf-odo repo becomes public
      - name: Install plugin manually
        run: |
          mkdir -p ~/.asdf/plugins
          ln -sf "$(pwd)" ~/.asdf/plugins/odo

      - name: Install latest odo
        run: asdf install odo latest
        
      - run: asdf global odo latest

      - name: Test binary
        run: |
          odo version
          odo help

      - name: Install using ref
        run: asdf install odo "ref:main"

      - run: asdf global odo "ref:main"

      - name: Test binary
        run: |
          odo version
          odo help
